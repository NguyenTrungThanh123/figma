<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="frame2">
                <img src="./image/BlobsVector3.png" alt="" class="BlobsVector3">
                <img src="./image/BlobsVector2.png" alt="" class="BlobsVector2">
                <img src="./image/BlobsVector.png" alt="" class="BlobsVector">
                <img src="./image/MainImage.png" alt="" class="MainImage">
            </div>
            <div class="content-frame">
                <div class="title-frame">Creat your Free Account</div>
                <form action="">
                    <div class="form-group">
                      <label for="fullName">Full Name: </label>
                      <input type="text" class="form-control" id="fullName" placeholder="Enter your Full name here" name="fullName">
                    </div>
                    <div class="form-group">
                        <label for="email">Email: </label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your Email here" name="email">
                    </div>
                    <div class="form-group">
                      <label for="password">Password: </label>
                      <input type="password" class="form-control" id="password" placeholder="Enter your Password here" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary text-center create-button">Create Account</button>
                    
                    <p class="login-click">Already have a account? <a href="">Log in</a></p>
                    
                  </form>
                  <p class="or">- OR -</p>
                  <div class="link-sign">
                    <a href="#" class="signUp google"> 
                      <img src="./image/Google.png" alt="">
                      <p>Sign up with Google</p>
                    </a>
                    <a href="#" class="signUp github"> 
                      <img src="./image/GitHub.png" alt="">
                      <p>Sign up with GitHub</p>
                    </a>
                  </div>
                  <p class="reserved">Reserved directs to Leo Barreto</p>
            </div>
        </div>
    </div>
</body>
</html>
